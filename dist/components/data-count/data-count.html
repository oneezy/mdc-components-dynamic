<!DOCTYPE html><html class="mdc-typography"><head><meta charset="utf-8"><title>DATA Count</title><meta content="width=device-width,initial-scale=1" name="viewport"><link href="../oneezy-js.css" rel="stylesheet"><style>main        { background: transparent; margin: 0 2rem 2rem !important; }
        article     { background: transparent; }
        section     { display: flex; flex-direction: column; flex-wrap: wrap; flex: 1; min-width: 220px; background: white; margin: 1rem; padding: 1rem; }
        strong      { display: inline-block; min-width: 80px; }
        button      { margin: 1rem 0; }
        h2          { margin: 1rem 0; }
        p           { font-size: 14px; }

        section > *:not(h2) { margin: 0 0 10px; }
        
        .filled     { color: gray; position: relative; }
        .total      { color: blue; position: relative; }
        .percent    { color: black; position: relative; }

        header .filled     { color: rgba(255,255,255,.5); }
        header .total      { color: white; }
        header .percent    { color: skyblue; }
        header .percent:after    { content: "%"; font-size: 1.5rem; font-weight: 300; display: inline-block; position: absolute; top: 10px; left: 100%; }

        header section { border-radius: 100%; background: black; width: 200px; height: 200px; color: white; }
        header .filled { display: inline-block; color: rgba(255,255,255,.5); font-size: 1.5rem; }
        header .filled:after { content: " out of "; font-size: 12px; }
        header .total { font-size: 1.5rem; font-weight: 300; }
        header .percent { font-size: 4rem; font-weight: 700; }

        .bar-chart { 
            background: rgba(0,0,0,.12); position: relative; z-index: 0; overflow: hidden; width: 100%; display: block; font-size: 12px; padding: 2px 0 2px 4px; 
        }

        .bar-chart i { 
            position: absolute; top: 0; right: 100%; bottom: 0; z-index: -1; background: lime; display: block; width: 100%; 
            transition: .22s ease-in-out; transform: translateX(0);
        }

        [disabled] { opacity: .34; }</style></head><body class="mdc-typography"><h1>DATA Count</h1><!-- DATA Count
    =============================== --><main class="flex-vertical" data-count data-count--filled=".filled" data-count--total=".total" data-count--percent=".percent" data-count--chart="bar"><header class="flex-vertical center-center margin-t-3"><section class="flex-vertical center-center"><div class="flex-horizontal center-start"><div class="filled" id="filled"></div><div class="total" id="total"></div></div><div class="percent" id="percent"></div></section></header><article class="flex-horizontal center-start wrap"><!-- Text Fields --><section data-count data-count--filled=".filled" data-count--total=".total" data-count--percent=".percent" data-count--chart="bar"><h2 class="flex-horizontal between-base"><span>Text Fields</span><p>(<span class="filled"></span> of <span class="total"></span>)</p></h2><input placeholder="text" type="text" class="mdc-text-field__input" value="Username" required> <input placeholder="password" type="password" class="mdc-text-field__input" value="Password" required> <input placeholder="email" type="email" class="mdc-text-field__input" value="" disabled="disabled"> <input placeholder="telephone" type="tel" class="mdc-text-field__input" value="" disabled="disabled"> <input placeholder="search" type="search" class="mdc-text-field__input" value="" disabled="disabled"> <input placeholder="url" type="url" class="mdc-text-field__input" value="" disabled="disabled"></section><!-- Text Fields --><!-- Number Inputs --><section data-count data-count--filled=".filled" data-count--total=".total" data-count--percent=".percent" data-count--chart="bar"><h2 class="flex-horizontal between-base"><span>Number Inputs</span><p>(<span class="filled"></span> of <span class="total"></span>)</p></h2><input placeholder="number" type="number" class="mdc-text-field__input"> <input placeholder="date" type="date" class="mdc-text-field__input"><!-- <input placeholder="range" type="range" class="mdc-text-field__input" disabled> --> <input placeholder="time" type="time" class="mdc-text-field__input" disabled="disabled"> <input placeholder="datetime-local" type="datetime-local" class="mdc-text-field__input" disabled="disabled"> <input placeholder="week" type="week" class="mdc-text-field__input" disabled="disabled"> <input placeholder="month" type="month" class="mdc-text-field__input" disabled="disabled"><!-- <input placeholder="color" type="color" class="mdc-text-field__input" disabled> --></section><!-- Number Inputs --><!-- Textareas --><section data-count data-count--filled=".filled" data-count--total=".total" data-count--percent=".percent" data-count--chart="bar"><h2 class="flex-horizontal between-base"><span>Textareas</span><p>(<span class="filled"></span> of <span class="total"></span>)</p></h2><textarea cols="30" rows="5"></textarea><textarea cols="30" rows="5" disabled="disabled"></textarea></section><!-- Textareas --><!-- Radios --><section data-count data-count--filled=".filled" data-count--total=".total" data-count--percent=".percent" data-count--chart="bar"><h2 class="flex-horizontal between-base"><span>Radios</span><p>(<span class="filled"></span> of <span class="total"></span>)</p></h2><h5>Radio Group 1</h5><div><input type="radio" id="marketChoice1" name="market" value="BTC"><label for="marketChoice1">BTC</label></div><div><input type="radio" id="marketChoice2" name="market" value="ETH"><label for="marketChoice2">ETH</label></div><div><input type="radio" id="marketChoice3" name="market" value="USDT" disabled="disabled"><label for="marketChoice3">USDT</label></div><hr><h5>Radio Group 2</h5><div><input type="radio" id="strategyChoice1" name="strategy" value="BUY"><label for="strategyChoice1">BUY</label></div><div><input type="radio" id="strategyChoice2" name="strategy" value="SELL"><label for="strategyChoice2">SELL</label></div><div><input type="radio" id="strategyChoice3" name="strategy" value="HODL" disabled="disabled"><label for="strategyChoice3">HODL</label></div></section><!-- Radios --><!-- Checkboxes --><section data-count data-count--filled=".filled" data-count--total=".total" data-count--percent=".percent" data-count--chart="bar"><h2 class="flex-horizontal between-base"><span>Checkboxes</span><p>(<span class="filled"></span> of <span class="total"></span>)</p></h2><h5>Checkbox Group 1</h5><div><input type="checkbox" id="coinCheck1" name="coin" value="BTC"><label for="coinCheck1">BTC</label></div><div><input type="checkbox" id="coinCheck2" name="coin" value="ETH" disabled="disabled"><label for="coinCheck2">ETH</label></div><div><input type="checkbox" id="coinCheck3" name="coin" value="LTC" checked="checked"><label for="coinCheck3">LTC</label></div><h5>Checkbox Group 2</h5><div><input type="checkbox" id="altcoinCheck1" name="altcoin" value="Ripple"><label for="altcoinCheck1">Ripple</label></div><div><input type="checkbox" id="altcoinCheck2" name="altcoin" value="Cardano" disabled="disabled"><label for="altcoinCheck2">Cardano</label></div><div><input type="checkbox" id="altcoinCheck3" name="altcoin" value="Tron" checked="checked"><label for="altcoinCheck3">Tron</label></div></section><!-- Checkboxes --></article></main><script src="../oneezy-js.js"></script></body></html>
